name: Docker Image CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build client image
        run: docker build ./client -t nkp217/client:${{ github.sha }}

      - name: Push client image to DockerHub
        run: docker push nkp217/client:${{ github.sha }}

      - name: Build server image
        run: docker build ./server -t nkp217/server:${{ github.sha }}

      - name: Push server image to DockerHub
        run: docker push nkp217/server:${{ github.sha }}
